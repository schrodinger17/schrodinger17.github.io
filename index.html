  <script>
    var num = 0;
    mermaid.initialize({
      startOnLoad: true
    });

    window.$docsify = {

      search: 'auto', // default

      search: [
        '/'
      ],

      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',

        // Localization
        placeholder: {
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // Localization
        noData: {
          '/': 'No Results'
        },

        // Headline depth, 1 - 6
        depth: 6,

        hideOtherSidebarContent: true, // whether or not to hide other sidebar content

        // To avoid search index collision
        // between multiple websites under the same domain
        namespace: 'website-1',
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },
      auto2top: true,
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 20,
      autoHeader: true,
      name: '<span>My Tiny Ideas</span>',
      repo: 'https://github.com/schrodinger17',
    }
  </script>
